<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
 $("#myform").click(function()
     {
     	
     	$("input").keyup(function(){
     		var usr=$("#name").val();
      var pwd=$("#pswd").val();
         
         if((usr.length<1)||(!usr.match (/^[A-Za-z]+$/)))
         {
         	document.getElementById("uname").innerHTML="*name should be string";
         	 $(':input[type="button"]').prop('disabled',true);
      
         }
         else
         {
         	document.getElementById("uname").innerHTML="correct";
          $(':input[type="button"]').prop('disabled',false);
         }
         if((pwd.length!=8)||(!pwd.match((/^[A-Za-z]+[0-9]+[!,@,#,$,%,^,&,*]+$/))))
         {
         	document.getElementById("lpwd").innerHTML="*password must be a mix of @,a,W,1";
         	 $(':input[type="button"]').prop('disabled',true);
}
         else
         {
         	document.getElementById("lpwd").innerHTML="correct";
          $(':input[type="button"]').prop('disabled',false);
         }
         

         });

     });
  });

  </script>
</head>
<body>
	<form action="" method="post" id="myform">
      <div class="container">
      	<div class="jumbotron" style="width: 50%;">
      		<h2 class="text-center text-primary">Login Form</h2><br>
      		<div class="row text-info">
      			<div class="col-sm-3"></div>
               <div class="col-sm-3">
               	<label>User Name	</label>
               </div>
             
               	<div class="col-sm-3 input-group ">
               	<input type="text" name="user" id="name" required="">
               	<span id="uname" class="text-danger"></span>
               </div>
              </div><br>
              <div class="row text-info">
              	<div class="col-sm-3"></div>
               <div class="col-sm-3">
               	<label>Password</label>
               </div>
               <div class="col-sm-3">
               	<input type="password" name="pwd" id="pswd" required="">
               	<span id="lpwd" class="text-danger"></span>
               </div>
           </div><br>
      		
      		<div class="row">
      			<div class="col-sm-3"></div>
                <div class="col-sm-3">
                <input  title="log" type="submit" id="suc" class="btn-success" value="login">
                </div>
                
                <div class="col-sm-3">
                	<input title="log" type="button" id="res" class="btn-danger" value="cancel">
                </div>	
      		</div>
      	</div>
      </div>
	</form>
</body>
</html>
